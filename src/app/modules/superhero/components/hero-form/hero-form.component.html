<div>
    <mat-card>
        <mat-card-title>Edit HEro</mat-card-title>
        <mat-card-subtitle>{{hero?.name}}</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="form">

                <div fxLayout="column" fxLayoutAlign="space-between center">
                    <!--id field-->
                    <mat-form-field appearance="fill">
                      <mat-label>Enter your email</mat-label>
                      <input matInput placeholder="pat@example.com"
                      [errorStateMatcher]="matcher"
                       formControlName="id" >
                      <mat-error *ngIf="hasError('id','required')">{{ msgRequied }}</mat-error>
                    </mat-form-field>
                    <!--name field-->
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com"
                        [errorStateMatcher]="matcher"
                         formControlName="name" required >
                        <mat-error *ngIf="hasError('name','required')">{{ msgRequied }}</mat-error>
                      </mat-form-field>
                    <!--real name field-->
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com"
                        [errorStateMatcher]="matcher"
                         formControlName="realName" required>
                        <mat-error *ngIf="hasError('realName','required')">{{ msgRequied }}</mat-error>
                      </mat-form-field>
                    <!--publisher field-->
                      <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com"
                        [errorStateMatcher]="matcher"
                         formControlName="publisher" required>
                        <mat-error *ngIf="hasError('publisher','required')">{{ msgRequied }}</mat-error>
                      </mat-form-field>
                    <!--group field-->
                      <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" 
                        [errorStateMatcher]="matcher"
                        formControlName="group">
                      </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div>
                <button mat-raised-button
                (click)="back()">Cancel</button>

                <button mat-raised-button
                 color="primary"
                [disabled]="form.invalid"
                (click)="update()">Primary</button>
            </div>
        </mat-card-actions>
      </mat-card>
</div>
