  <mat-card class="w-80 m-auto">
      <app-search-form  (searchTerm)="search($event)"></app-search-form>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    
          <!-- Super Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Super </th>
            <td mat-cell *matCellDef="let hero">
              {{hero.name}} <br>
              <span>{{hero.realName}}</span>
             </td>
          </ng-container>
    
          <!-- Publisher Column -->
          <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let hero"> {{hero.publisher}} </td>
          </ng-container>
    
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let hero">
              <button mat-icon-button  
              color="accent"
              (click)="editHero(hero)">
                <mat-icon>
                  edit
                </mat-icon>
              </button>
              <app-delete-dialog
              [hero]="hero" 
              (deleteHero)="deleteHero($event)">
            </app-delete-dialog>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
        class="mat-elevation-z8 "
        #paginator
        [length]="herosTotal"
        [pageSize]="rows"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page">
    </mat-paginator>
    </mat-card-content>
  </mat-card>
